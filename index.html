<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sara Y Anthony</title>
    <style>
        body {
            background: #ffe6f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffe6f2, #ff99cc);
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #d32f2f;
            transform: rotate(45deg);
            z-index: -1;
            animation: float 6s ease-in-out infinite;
            opacity: 0.5;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #d32f2f;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        .heart-1 { top: 20vh; left: 10vw; animation-delay: 1s; }
        .heart-2 { top: 50vh; left: 30vw; animation-delay: 2s; }
        .heart-3 { top: 80vh; left: 50vw; animation-delay: 3s; }
        .heart-4 { top: 30vh; left: 70vw; animation-delay: 4s; }
        .heart-5 { top: 60vh; left: 90vw; animation-delay: 5s; }

        .nombres {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5em;
            color: #d32f2f;
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .nombres::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%);
            opacity: 0.5;
            animation: shine 2s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% { 
                background-position: -200% 0;
            }
            100% { 
                background-position: 200% 0;
            }
        }

        .carta {
            width: 90%;
            max-width: 250px;
            height: 150px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            cursor: pointer;
            transition: all 0.3s ease;
            transform: rotate(0deg);
            background: #fff;
            border: 2px solid #ff69b4;
            z-index: 1;
            margin: 10px 0;
        }

        .carta::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffe6f2;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 50% 100%, 0 90%);
            opacity: 0.8;
        }

        .carta::after {
            content: 'üíå';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ff69b4;
            opacity: 0.3;
        }

        .carta.abierta::after {
            content: '';
            font-size: 2em;
            color: #d32f2f;
        }

        .carta.abierta {
            height: auto;
            max-width: none;
        }

        .mensaje {
            width: 90%;
            height: auto;
            margin: 10px auto;
            padding: 20px;
            border: none;
            background: rgba(255, 255, 255, 1);
            font-size: 16px;
            resize: none;
            outline: none;
            opacity: 0;
            color: #000;
            transition: opacity 0.3s ease;
            z-index: 2;
            position: relative;
        }

        .carta.abierta .mensaje {
            opacity: 1;
        }

        .fotos {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: auto;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carta.abierta .fotos {
            opacity: 1;
        }

        .foto {
            width: 40%;
            height: auto;
            margin: 0 5px;
            overflow: hidden;
            border-radius: 10px;
        }

        .foto img {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 1;
        }

        .foto img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(2px);
            z-index: -1;
            margin: -2px;
        }

        #contador {
            margin-top: 10px;
            text-align: center;
        }

        #contador .meses, #contador .dias {
            font-size: 1em;
            text-transform: uppercase;
            display: block;
        }

        #reloj {
            font-size: 0.8em;
            margin-top: 5px;
            display: inline-block;
        }

        #calendario-icon {
            cursor: pointer;
            color: #d32f2f;
            font-size: 1.5em;
            vertical-align: middle;
            margin-left: 5px;
            display: inline-block;
        }

        #calendario {
            display: none;
            position: fixed;
            background: white;
            border: 1px solid #ff69b4;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            left: 5%;
            width: 90%;
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            right: 5%;
            top: 10px;
        }

        .mes {
            margin: 5px 0;
            text-align: center;
            font-weight: bold;
            color: #ff69b4;
        }

        .dia-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
            justify-content: center;
            gap: 2px;
        }

        .dia {
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #ff69b4;
            font-size: 12px;
        }

        .sombreado {
            background-color: #ff69b4;
            color: white;
        }

        @media screen and (max-width: 600px) {
            .carta {
                width: 95%;
                max-width: 200px;
                height: 120px;
                margin: 5px 0;
            }

            .nombres {
                font-size: 2em;
            }

            .mensaje {
                font-size: 14px;
            }

            .foto {
                width: 45%;
            }

            #calendario-icon {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="heart heart-1"></div>
    <div class="heart heart-2"></div>
    <div class="heart heart-3"></div>
    <div class="heart heart-4"></div>
    <div class="heart heart-5"></div>

    <div class="nombres">Sara y Anthony</div>
    <div class="carta" onclick="toggleCarta()">
        <div class="fotos">
            <div class="foto"><img src="https://i.imgur.com/QoNYOfc.jpeg" alt="Foto 1"></div>
            <div class="foto"><img src="https://i.imgur.com/EyxJrAQ.jpeg" alt="Foto 2"></div>
        </div>
        <div class="mensaje">Mi ni√±a Te amo muchisimo, aqui podras ver el conteo desde que hicimos oficial nuestro amor, te amo mucho mi vida en verdad deseo seguir compartiendo mi existencia a tu lado por el resto de mis dias.</div>
    </div>

    <div id="contador">
        <div class="meses" id="meses"></div>
        <div class="dias" id="dias"></div>
        <div id="reloj"></div><span id="calendario-icon" onclick="mostrarCalendario()">üìÖ</span>
    </div>

    <div id="calendario"></div>

    <script>
        function toggleCarta() {
            let carta = document.querySelector('.carta');
            carta.classList.toggle('abierta');
        }

        function calcularTiempo() {
            const startDate = new Date('2024-09-07T00:00:00');
            const now = new Date();
            const diffTime = Math.abs(now - startDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffMonths = Math.floor(diffDays / 30);
            
            document.getElementById('meses').innerText = `${diffMonths} MESES`;
            document.getElementById('dias').innerText = ` ${diffDays} D√çAS`;
            
            document.getElementById('reloj').innerText = now.toLocaleTimeString();
        }

        function mostrarCalendario() {
            const calendario = document.getElementById('calendario');
            if (calendario.style.display === 'block') {
                calendario.style.display = 'none';
            } else {
                calendario.style.display = 'block';
                generarCalendario();
            }
        }

        function generarCalendario() {
            const calendario = document.getElementById('calendario');
            calendario.innerHTML = '';
            const now = new Date();
            const start = new Date('2024-08-01T00:00:00');

            let currentDate = start;
            let currentMonth = start.getMonth();

            while (currentDate <= now) {
                if (currentDate.getMonth() !== currentMonth) {
                    currentMonth = currentDate.getMonth();
                    const mes = document.createElement('div');
                    mes.className = 'mes';
                    mes.innerText = new Intl.DateTimeFormat('es-ES', { month: 'long' }).format(currentDate);
                    calendario.appendChild(mes);
                    
                    const diaContainer = document.createElement('div');
                    diaContainer.className = 'dia-container';
                    calendario.appendChild(diaContainer);

                    let firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                    let lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                    
                    for (let d = firstDayOfMonth; d <= lastDayOfMonth && d <= now; d.setDate(d.getDate() + 1)) {
                        const dia = document.createElement('div');
                        dia.className = 'dia';
                        dia.innerText = d.getDate();
                        if (d >= new Date('2024-09-07T00:00:00') && d < now) {
                            dia.classList.add('sombreado');
                        }
                        diaContainer.appendChild(dia);
                    }
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            // A√±adimos la 'X' para cerrar el calendario
            const cerrarCalendario = document.createElement('div');
            cerrarCalendario.style.position = 'absolute';
            cerrarCalendario.style.top = '5px';
            cerrarCalendario.style.right = '5px';
            cerrarCalendario.style.cursor = 'pointer';
            cerrarCalendario.innerText = 'X';
            cerrarCalendario.addEventListener('click', function() {
                document.getElementById('calendario').style.display = 'none';
            });
            calendario.appendChild(cerrarCalendario);
        }

        calcularTiempo();
        setInterval(calcularTiempo, 1000);
    </script>
</body>
</html>
