<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sara Y Anthony</title>
    <style>
        body {
            background: #ffe6f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffe6f2, #ff99cc);
            z-index: -2;
        }

        .kitty {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/d24efb17-ca18-434a-9db5-1b29b05d44ce/d5e4ifq-5ca1735a-b797-42c4-a148-aa81422cdbe2.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGhiOiJcL2ZcL2QyNGVmYjE3LWNhMTgtNDM0YS05ZGI1LTFiMjliMDVkNDRjZVwvZDVlNGlmcS01Y2ExNzM1YS1iNzk3LTQyYzQtYTE0OC1hYTgxNDIyY2RiZTIucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.gXVQuZQAPKXfPPTdooV_lTpMQV4kIxNghNRqItjCgkA');
            background-size: cover;
            z-index: -1;
            animation: floatKitty 10s linear infinite;
        }

        @keyframes floatKitty {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--x-end), var(--y-end)) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #d32f2f;
            transform: rotate(45deg);
            z-index: 0;
            animation: float 6s ease-in-out infinite;
            opacity: 0.5;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #d32f2f;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        .heart-1 { top: 20vh; left: 10vw; animation-delay: 1s; }
        .heart-2 { top: 50vh; left: 30vw; animation-delay: 2s; }
        .heart-3 { top: 80vh; left: 50vw; animation-delay: 3s; }
        .heart-4 { top: 30vh; left: 70vw; animation-delay: 4s; }
        .heart-5 { top: 60vh; left: 90vw; animation-delay: 5s; }

        .nombres {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5em;
            color: #d32f2f;
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .nombres::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%);
            opacity: 0.5;
            animation: shine 2s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% { 
                background-position: -200% 0;
            }
            100% { 
                background-position: 200% 0;
            }
        }

        .carta {
            width: 90%;
            max-width: 400px;
            height: auto;
            aspect-ratio: 2 / 1;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            cursor: pointer;
            transition: all 0.3s ease, height 0.3s ease;
            transform: rotate(0deg);
            background: #fff;
            border: 2px solid #ff69b4;
            overflow: hidden;
            z-index: 1;
            margin: 10px 0;
        }

        .carta::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffe6f2;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 50% 100%, 0 90%);
            opacity: 0.8;
        }

        .carta::after {
            content: '💌';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            color: #ff69b4;
            opacity: 0.3;
        }

        .carta.abierta::after {
            content: '';
            font-size: 2em;
            color: #d32f2f;
        }

        .carta.abierta {
            height: auto;
            aspect-ratio: unset;
        }

        .mensaje {
            width: 90%;
            height: auto;
            margin: 10px auto;
            padding: 20px;
            border: none;
            background: rgba(255, 255, 255, 1);
            font-size: 16px;
            resize: none;
            outline: none;
            opacity: 0;
            color: #000;
            transition: opacity 0.3s ease;
            z-index: 2;
            position: relative;
        }

        .carta.abierta .mensaje {
            opacity: 1;
        }

        .fotos {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: auto;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carta.abierta .fotos {
            opacity: 1;
        }

        .foto {
            width: 40%;
            height: auto;
            margin: 0 5px;
            overflow: hidden;
            border-radius: 10px;
        }

        .foto img {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 1;
        }

        .foto img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(2px);
            z-index: -1;
            margin: -2px;
        }

        #contador {
            margin-top: 10px;
            text-align: center;
        }

        #contador .meses, #contador .dias {
            font-size: 1em;
            text-transform: uppercase;
            display: block;
        }

        #reloj {
            font-size: 0.8em;
            margin-top: 5px;
            display: inline-block;
        }

        #calendario-icon {
            cursor: pointer;
            color: #d32f2f;
            font-size: 1.5em;
            vertical-align: middle;
            margin-left: 5px;
            display: inline-block;
        }

        #calendario {
            display: none;
            position: fixed;
            background: white;
            border: 1px solid #ff69b4;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            left: 5%;
            width: 90%;
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            right: 5%;
            top: 10px;
        }

        .mes {
            margin: 5px 0;
            text-align: center;
            font-weight: bold;
            color: #ff69b4;
        }

        .dia-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
            justify-content: center;
            gap: 2px;
        }

        .dia {
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #ff69b4;
            font-size: 12px;
            cursor: pointer;
        }

        .sombreado {
            background-color: #ff69b4;
            color: white;
        }

        @media screen and (max-width: 600px) {
            .carta {
                width: 95%;
                margin: 5px 0;
            }

            .nombres {
                font-size: 2em;
            }

            .foto {
                width: 45%;
            }

            #calendario-icon {
                font-size: 1.8em;
            }
        }

        #modalFotos, #modalMostrarFoto {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            z-index: 1002; /* Incrementado para asegurar visibilidad */
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        /* Comentado para eliminar la sombra sobre el contenido del modal */
        /*
        #modalFotos::before, #modalMostrarFoto::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            pointer-events: none;
        }
        */

        #modalFotos h2, #modalMostrarFoto h2 {
            color: #d32f2f;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Modificación para el campo de código de acceso */
        #modalFotos input[type="text"] {
            width: 100%;
            max-width: 250px;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ff99cc;
            border-radius: 5px;
            background: #fff;
            color: #d32f2f;
        }

        #modalFotos input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff99cc;
            border-radius: 5px;
            background: #fff;
            color: #d32f2f;
        }

        #modalFotos button, #modalMostrarFoto button {
            background: #ff99cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #modalFotos button:hover, #modalMostrarFoto button:hover {
            background: #d32f2f;
        }

        #fotoDia img {
            max-width: 100%;
            max-height: 300px;
            width: auto;
            height: auto;
            object-fit: contain;
            border: 2px solid #ff69b4;
            border-radius: 5px;
        }

        .foto-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .foto-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 5px;
        }

        .foto-buttons button {
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="heart heart-1"></div>
    <div class="heart heart-2"></div>
    <div class="heart heart-3"></div>
    <div class="heart heart-4"></div>
    <div class="heart heart-5"></div>

    <div class="nombres">Sara y Anthony</div>
    <div class="carta" onclick="toggleCarta()">
        <div class="fotos">
            <div class="foto"><img src="https://i.imgur.com/QoNYOfc.jpeg" alt="Foto 1"></div>
            <div class="foto"><img src="https://i.imgur.com/EyxJrAQ.jpeg" alt="Foto 2"></div>
        </div>
        <div class="mensaje">Mi niña Te amo muchisimo, aqui podras ver el conteo desde que hicimos oficial nuestro amor, te amo mucho mi vida en verdad deseo seguir compartiendo mi existencia a tu lado por el resto de mis dias.</div>
    </div>

    <div id="contador">
        <div class="meses" id="meses"></div>
        <div class="dias" id="dias"></div>
        <div id="reloj"></div><span id="calendario-icon" onclick="mostrarCalendario()">📅</span>
    </div>

    <div id="calendario"></div>

    <div id="modalFotos">
        <h2>Subir Foto para el día: <span id="diaSeleccionado"></span></h2>
        <input type="text" id="codigoAcceso" placeholder="Ingrese el código de acceso">
        <input type="file" id="fotoInput" accept="image/*" style="display:none;">
        <button onclick="document.getElementById('fotoInput').click()">Seleccionar Foto</button>
        <button onclick="subirFoto()">Subir</button>
        <button onclick="cerrarModal()">Cerrar</button>
    </div>

    <div id="modalMostrarFoto">
        <h2>Foto del día: <span id="diaMostrar"></span></h2>
        <div id="fotoDia"></div>
        <button onclick="cerrarModalFoto()">Cerrar</button>
    </div>

    <script>
        let fotosGuardadas = {};

        function toggleCarta() {
            let carta = document.querySelector('.carta');
            carta.classList.toggle('abierta');
            if (carta.classList.contains('abierta')) {
                carta.style.height = 'auto';
                let height = carta.offsetHeight;
                carta.style.height = height + 'px';
            } else {
                carta.style.height = '';
            }
        }

        function calcularTiempo() {
            const startDate = new Date('2024-09-07T00:00:00');
            const now = new Date();
            const diffTime = Math.abs(now - startDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffMonths = Math.floor(diffDays / 30);
            
            document.getElementById('meses').innerText = `${diffMonths} MESES`;
            document.getElementById('dias').innerText = ` ${diffDays} DÍAS`;
            
            document.getElementById('reloj').innerText = now.toLocaleTimeString();
        }

        function mostrarCalendario() {
            const calendario = document.getElementById('calendario');
            if (calendario.style.display === 'block') {
                calendario.style.display = 'none';
            } else {
                calendario.style.display = 'block';
                generarCalendario();
            }
        }

        function generarCalendario() {
            const calendario = document.getElementById('calendario');
            calendario.innerHTML = '';
            const now = new Date();
            const start = new Date('2024-08-01T00:00:00');

            let currentDate = start;
            let currentMonth = start.getMonth();

            while (currentDate <= now) {
                if (currentDate.getMonth() !== currentMonth) {
                    currentMonth = currentDate.getMonth();
                    const mes = document.createElement('div');
                    mes.className = 'mes';
                    mes.innerText = new Intl.DateTimeFormat('es-ES', { month: 'long' }).format(currentDate);
                    calendario.appendChild(mes);
                    
                    const diaContainer = document.createElement('div');
                    diaContainer.className = 'dia-container';
                    calendario.appendChild(diaContainer);

                    let firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                    let lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                    
                    for (let d = firstDayOfMonth; d <= lastDayOfMonth; d.setDate(d.getDate() + 1)) {
                        const dia = document.createElement('div');
                        dia.className = 'dia';
                        dia.innerText = d.getDate();
                        if (d >= new Date('2024-09-07T00:00:00') && d < now) {
                            dia.classList.add('sombreado');
                        }
                        dia.dataset.fecha = d.toISOString().split('T')[0];
                        dia.addEventListener('click', function() {
                            const fecha = this.dataset.fecha;
                            if (fotosGuardadas[fecha] && fotosGuardadas[fecha].length > 0) {
                                mostrarFoto(fecha);
                            } else {
                                abrirModalFotos(fecha);
                            }
                        });
                        diaContainer.appendChild(dia);
                    }
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            const cerrarCalendario = document.createElement('div');
            cerrarCalendario.style.position = 'absolute';
            cerrarCalendario.style.top = '5px';
            cerrarCalendario.style.right = '5px';
            cerrarCalendario.style.cursor = 'pointer';
            cerrarCalendario.innerText = 'X';
            cerrarCalendario.addEventListener('click', function() {
                document.getElementById('calendario').style.display = 'none';
            });
            calendario.appendChild(cerrarCalendario);
        }

        function abrirModalFotos(fecha) {
            document.getElementById('modalFotos').style.display = 'block';
            document.getElementById('modalMostrarFoto').style.zIndex = '1001';
            document.getElementById('diaSeleccionado').innerText = fecha.split('-')[2];
            document.getElementById('fotoInput').dataset.fecha = fecha;
            document.getElementById('fotoInput').value = '';
            document.getElementById('codigoAcceso').value = '';
        }

        function cerrarModal() {
            document.getElementById('modalFotos').style.display = 'none';
        }

        function guardarFotosEnLocalStorage() {
            localStorage.setItem('fotosGuardadas', JSON.stringify(fotosGuardadas));
        }

        function cargarFotosDesdeLocalStorage() {
            const storedFotos = localStorage.getItem('fotosGuardadas');
            if (storedFotos) {
                fotosGuardadas = JSON.parse(storedFotos);
            }
        }

        window.onload = cargarFotosDesdeLocalStorage;

        function subirFoto() {
            const codigoAcceso = document.getElementById('codigoAcceso').value;
            if (codigoAcceso !== '1623') {
                alert('Código de acceso incorrecto');
                return;
            }

            const fecha = document.getElementById('fotoInput').dataset.fecha;
            const file = document.getElementById('fotoInput').files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (!fotosGuardadas[fecha]) {
                        fotosGuardadas[fecha] = [];
                    }
                    fotosGuardadas[fecha].push(e.target.result);
                    guardarFotosEnLocalStorage();
                    
                    cerrarModal();
                    
                    generarCalendario();
                    
                    alert('Foto subida con éxito');
                };
                reader.readAsDataURL(file);
            } else {
                alert('Por favor, seleccione una foto.');
            }
        }

        function mostrarFoto(fecha) {
            document.getElementById('modalMostrarFoto').style.display = 'block';
            document.getElementById('diaMostrar').innerText = fecha.split('-')[2];
            const fotosDiv = document.getElementById('fotoDia');
            fotosDiv.innerHTML = '';
            
            if (fotosGuardadas[fecha] && fotosGuardadas[fecha].length > 0) {
                let currentIndex = 0;
                
                function updatePhoto() {
                    fotosDiv.innerHTML = `<img src="${fotosGuardadas[fecha][currentIndex]}" alt="Foto del día ${fecha}">`;
                    fotosDiv.innerHTML += `
                        <div style="text-align: center;">
                            <button onclick="prevPhoto()">◀️</button>
                            <span>Foto ${currentIndex + 1} de ${fotosGuardadas[fecha].length}</span>
                            <button onclick="nextPhoto()">▶️</button>
                        </div>`;
                    const buttonContainer = document.createElement('div');
                    buttonContainer.className = 'foto-buttons';
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Borrar';
                    deleteButton.onclick = function() {
                        const pin = prompt("Introduce el PIN para borrar la foto:");
                        if (pin === '1623') {
                            fotosGuardadas[fecha].splice(currentIndex, 1);
                            if (fotosGuardadas[fecha].length === 0) {
                                delete fotosGuardadas[fecha];
                                cerrarModalFoto();
                                generarCalendario();
                                guardarFotosEnLocalStorage();
                                return;
                            }
                            currentIndex = Math.max(0, currentIndex - 1);
                            updatePhoto();
                            guardarFotosEnLocalStorage();
                        } else {
                            alert('PIN incorrecto.');
                        }
                    };
                    
                    buttonContainer.appendChild(deleteButton);
                    
                    const addButton = document.createElement('button');
                    addButton.textContent = 'Agregar';
                    addButton.onclick = function() {
                        abrirModalFotos(fecha);
                    };
                    buttonContainer.appendChild(addButton);

                    fotosDiv.appendChild(buttonContainer);
                }

                function nextPhoto() {
                    currentIndex = (currentIndex + 1) % fotosGuardadas[fecha].length;
                    updatePhoto();
                }

                function prevPhoto() {
                    currentIndex = (currentIndex - 1 + fotosGuardadas[fecha].length) % fotosGuardadas[fecha].length;
                    updatePhoto();
                }

                window.nextPhoto = nextPhoto;
                window.prevPhoto = prevPhoto;
                updatePhoto();
            } else {
                fotosDiv.textContent = 'No hay fotos para este día.';
            }
        }

        function cerrarModalFoto() {
            document.getElementById('modalMostrarFoto').style.display = 'none';
            document.getElementById('modalMostrarFoto').style.zIndex = '1002'; /* Asegurando la visibilidad */
        }

        // Animación de gatitos en el fondo
        function createKitty() {
            const kitty = document.createElement('div');
            kitty.className = 'kitty';
            const startX = Math.random() * window.innerWidth;
            const startY = -50;
            const endX = Math.random() * window.innerWidth;
            const endY = window.innerHeight + 50;

            kitty.style.left = `${startX}px`;
            kitty.style.top = `${startY}px`;
            kitty.style.setProperty('--x-end', `${endX - startX}px`);
            kitty.style.setProperty('--y-end', `${endY - startY}px`);
            document.body.appendChild(kitty);

            setTimeout(() => {
                document.body.removeChild(kitty);
            }, 10000);
        }

        // Crear 5 gatitos cada 5 segundos
        setInterval(createKitty, 5000);
        for (let i = 0; i < 5; i++) {
            createKitty();
        }

        calcularTiempo();
        setInterval(calcularTiempo, 1000);
    </script>
</body>
</html>
